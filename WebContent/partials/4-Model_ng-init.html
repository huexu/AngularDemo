<html ng-app>  
    <head>   
        <script src="../libs/angular.min.js"></script>
    </head>
    <body>   
       
    <p><label for="username">Username:</label>
    <input type="text" name="username" ng-model="user.username" id="username" >
    <span id="displayUsername"> Your username is:<i>{{ user.username }}</i>  </span></p>
    
    <p ng-init="user.mobile=1234567890"><label for="mobile">Mobile:</label> 
    <input type="number" name="mobile" ng-model="user.mobile"  id="mobile" >
    <span id="displayMobile"> Your mobile number is:<i>{{ user.mobile }}</i>   </span></p>
    
    <p><label for="password">Password:</label>        
        <input type="password" id="password" ng-model="user.password" name="password"/> 
        <span id="displayPassword"> Your entered the password: <i>{{user.password}}</i>  </span>
    </p>
</body>
</html>
